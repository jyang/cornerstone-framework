<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Theme Test</title>
<link rel="stylesheet" href="css/blitzer/jquery-ui-1.7.1.custom.css">
<link rel="stylesheet" href="css/blitzer/csf.css">
<style>
.right {
  text-align: right;
}
</style>
<script src="js/jquery-1.3.2.min.js"></script>
<script>
$(document).ready(function(){
  // rows
  $('.ui-widget-content tr').hover(function(e) {
  	$(e.target.parentNode).addClass('ui-state-hover');
  }, function(e) {
  	$(e.target.parentNode).removeClass('ui-state-hover');
  });

  var lastActiveRow = null;
  $('.ui-widget-content tr').click(function(e) {
  	if (lastActiveRow) {
		$(lastActiveRow).removeClass('ui-state-active');
	}
  	(lastActiveRow = $(e.target.parentNode)).addClass('ui-state-active');
  });

  // icons
  $('.ui-icon').hover(function(e) {
  	$(e.target).addClass('ui-state-hover');
  }, function(e) {
  	$(e.target).removeClass('ui-state-hover');
  })
  $('.ui-icon').click(function(e) {
  	console.log($(e.target).hasClass('ui-icon-plus'));
  })
});
</script>
</head>
<body>
	<table class="ui-widget" cellspacing="0" cellpadding="0" border="0">
		<thead class="ui-widget-header">
			<tr>
				<th>Country</th><th>City</th><th>Population</th>
			</tr>
		</thead>
		<tbody class="ui-widget-content">
			<tr>
				<td>China</td><td>Shanghai</td><td class="right">14,000,000</td>
			</tr>
			<tr>
				<td>USA</td><td>San Jose</td><td class="right">750,000</td>
			</tr>
			<tr>
				<td>USA</td><td>Cupertino</td><td class="right">80,000</td>
			</tr>
		</tbody>
		<tfoot class="ui-widget-footer ui-state-default">
			<tr>
				<td colspan="3">
					<div class="ui-icon ui-corner-all ui-icon-plus"></div>
					<div class="ui-icon ui-corner-all ui-icon-pencil"></div>
					<div class="ui-icon ui-corner-all ui-icon-trash"></div>
				</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
